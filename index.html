<!DOCTYPE HTML>  
<html lang = en>
	<head>
		<title>WarlockBot</title>
		<link rel="stylesheet" type= "text/css" href="chatbot.css">
	</head>
	<body>
        <h1>WarlockBot</h1>
        <p id="botChat"></p>
        <h1 id="user">{Name}</h1> 
        
        <section>
        <nav>
        <ul>
        <button id="hideelement">Hide</button>
        <button id="showelement">Show</button>
        </ul>
        </nav>
        </section>

        <input type="text" id="userInput">
        <button id="submit">Submit</button>
        <p2>Click on these links to be brought to correlating websites.</p2>
        <button id="beyond">D&D Beyond</button>
        <script src="javascript.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <style>

        button {
        padding: 15px 25px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #333300;
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px #999999;        }
    
        button:hover {background-color: #535300}
    
        button:active {
        background-color:#ffffd7;
        color: #171700;
        box-shadow: 0 2px #bfbfbf52;
        transform: translateY(4px);
        }
        body {
        height: 100%;
        background-color: #420000
        }
    
        input {
        border-radius: 15px;
        background-position: left top;
        background-repeat: repeat;
        padding: 15px 25px;
        width: 200px;
        height: 20px;
        font-size: 24px;
        }

        p {
        font-size: 24px;
        color: #ffffd7;
        }

        p2 {
        font-size: 24px;
        color: #ffffd7;
        }

        h1{
        font-size: 40px;  
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: #ffffd7;
        }
        </style>
	</body>  
</html>
